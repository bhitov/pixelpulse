<!doctype html>
<html>
<head>
<style>
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
/* end reset*/

body{
	font-family: 'Droid Sans', sans-serif;
}


#graph{
	position: absolute;
	top: -10px;
	left: 5px;
	right: 215px;
	bottom: 115px;
}

#meters{
	position: absolute;
	bottom: 0;
	height: 85px;
	left: 0;
	right: 0;
	background: #444;
	padding: 10px 10px 15px 20px;
	color: white;
}

#meters-side{
	position: absolute;
	top: 0;
	bottom: 0;
	width: 210px;
	right: 0;
	
	background: #444;
	padding: 10px 10px 15px 20px;
	color: white;
}

#meters > div{
	display: inline-block;
	height: 80px;
	width: 200px;
}

#meters > div h2{
	font-variant: small-caps;
	text-transform: uppercase;
	font-weight: bold;
	font-size: 15px;
	margin: 5px 0;
}

#meters > div span{
	font-size: 40px;
}

#meters > div .reading{
	font-weight: bold;
}

#meters > div .unit{
	color: #ccc;
	font-size: 30px;
}

#meters > div small{
	display: block;
	text-transform: uppercase;
	font-weight: bold;
	font-size: 13px;
	margin-top: 5px;
}

#loading{
	position: absolute;
	top: 200px;
	text-align:center;
	font-size: 30px;
	width: 100%;
}

.reading input{
	background: transparent;
	width: 2.5em;
	font-size: inherit;
	font-weight: inherit;
	color: inherit;
	border: 0;
	padding: 0;
	margin: 0;
}

.reading input.negative{
	width: 2.86em;
	margin-left: -0.36em;
}

.reading h2:-webkit-drag{
	background: white;
	color: black;
	font-size: 200%;
}

</style>
<link href='http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold' rel='stylesheet' type='text/css'>
<link rel='stylesheet' href='livegraph.css' />

<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js'></script>
<script src='livegraph.js'></script>
<script src='ui.js'></script>

</head>
<body>
<div id='wrap'>

<div id='graph'>

</div>

<div id='loading'>Connecting...</div>

<div id='meters-side'></div>

<div id='meters'>

</div>
</div>

</body>
</html>
